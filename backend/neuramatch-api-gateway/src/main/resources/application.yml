spring:
  application:
    name: neuramatch-api-gateway
  codec:
    max-in-memory-size: 10MB
  cloud:
    gateway:
      routes:
        - id: auth-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/auth/**
        - id: user-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/v1/users/**
        - id: resume-service
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/resumes/**
        - id: job-service
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/jobs/**
        - id: matching-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/v1/match/**,/api/v1/skills/**

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
